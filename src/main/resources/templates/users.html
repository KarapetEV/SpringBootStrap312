<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<header>
<nav class="navbar navbar-dark fixed-top bg-dark text-white">
    <div class="container-fluid">
        <div class="col-11">
            <div class="navbar-brand">
                <b><span th:text="${user.getEmail()}"></span></b>
                with roles:
                <span th:text="${user.rolesToString()}"></span>
            </div>
        </div>
        <div class="col-1">
            <a href="/logout" class="nav-link justify-content-end" style="color: #8c9da0">Logout</a>
        </div>
    </div>
</nav>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2" style="padding-top: 100px; padding-left: 0px; padding-right: 0px; height: 100vh">
                <!--Вкладки слева-->
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#AllUsers">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#UserInfo">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 bg-light" style="padding-top: 20px;  height: 100vh">

            </div>
        </div>
    </div>
</main>

</body>
</html>
